<!-- Google Homepage The Odin Project-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Homepage</title>
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href= "style.css" />
    </head>

<body>
<!--Top Taskbar start-->
    <header>
        <div class = "header-container">
            <ul>
                <li><a href="#">About</li>
                <li><a href="#">Store</li>
                <span title= "Google Account: Jane Doe (jane.doe@gmail.com)"><li style="float:right" class = "google-account"><img src = "images/google-account.png" alt = "Google Account" height= "45" width= "39"></li></span>
                <span title= "Google Apps"><li style="float:right" class = "google-apps"><img src = "images/google-app-button.png" alt = "Google Apps" height= "36" width= "42"></li></span>
                <li style="float:right"><a href="#">Images</li>
                <li style="float:right"><a href="#">Gmail</li>
            </ul>
        </div>
    </header>
    
<!--Top Taskbar end-->

<!--Google Logo start-->

        <div class= "google-search">
            <section class= "logo">
                <span title= "Google"><img src ="images/google-logo.png" alt ="Google Logo" class = "google-logo"></span>
            </section>
<!--Google Logo end-->
            <section>
                <form>
                    <input type="search" name="search" required placeholder="Are you feeling lucky?" size="55" class = "search-box"/>
                </form>
            </section>

        </div>



<!--Footer start-->

<footer>
    <div class= "footer-container">
        <ul class= "footer-text">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
            <li style="float:right"><a href="#">Settings</a></li>
            <li style="float:right"><a href="#">Terms</a></li>
            <li style="float:right"><a href="#">Privacy</a></li>
        </ul>
    </div>
</footer>

<!--Footer end-->

</body>
</html>
